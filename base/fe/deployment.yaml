apiVersion: apps/v1
kind: Deployment
metadata:
  name: fe-deployment
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: fe
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fe
    spec:
      containers:
        - image: registry.scg.skku.ac.kr/ice-gs-thesis-fe
          imagePullPolicy: Always
          name: fe
          ports:
            - containerPort: 3000