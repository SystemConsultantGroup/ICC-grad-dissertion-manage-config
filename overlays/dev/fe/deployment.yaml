apiVersion: apps/v1
kind: Deployment
metadata:
  name: fe-deployment
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: dev-fe
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dev-fe
    spec:
      containers:
        - image: registry.scg.skku.ac.kr/cs-grad-thesis-fe
          imagePullPolicy: Always
          name: fe
          ports:
            - containerPort: 3000
          envFrom:
           - configMapRef:
               name: cs-grad-thesis-config