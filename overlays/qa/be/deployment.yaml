apiVersion: apps/v1
kind: Deployment
metadata:
  name: be-deployment
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: qa-be
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: qa-be
    spec:
      containers:
        - image: registry.scg.skku.ac.kr/ice-gs-thesis-be
          imagePullPolicy: Always
          name: be
          ports:
            - containerPort: 4000